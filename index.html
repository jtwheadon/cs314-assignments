<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
  </head>
  <body>
    <section class="headerSection">
      <h1>HI THERE!</h1>
      <h5>Tell me a little bit about yourself.</h5>
    </section>

    <section class="formSection">
      <form name="personalInfoForm" class="personalInfoForm">
        <label>
          First Name:
          <input type="text" name="firstname" placeholder="First Name"/>
        </label>
        <label>
          Last Name:
          <input type="text" name="lastname" placeholder="Last Name"/>
        </label>
        <label>
          Email:
          <input type="text" name="email" placeholder="Email"/>
        </label>

        <label>
          Gender:
          <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label>
          About You:
          <textarea name="about" placeholder="Tell me a fun fact about yourself"></textarea>
        </label>


        <label>
          What position are you applying for?
        </label>
        <div class="positionRadioContainer">
         <label><input type="radio" name="position" value="accountant">Accountant</label>
         <label><input type="radio" name="position" value="developer">Software Developer</label>
         <label><input type="radio" name="position" value="janitor">Janitor</label>
       </div>

        <input type="submit" value="Submit"/>
      <form>
    </section>
  </body>
</html>
