<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/homepage-mobile.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Jeff Wheadon Portfolio</title>
    <style>
      html, body {
        height:auto;
      }

      .headerCard {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <section class="headerSection">
      <nav class="navbar">
        <div class="navLeft">
          <a href="index.html"><img src="Assets/profile_pic@2x.png" style="height:100%;"></a>
        </div>
        <div class="navRight">
          <div class="navLinksContainer">
            <a href="my_travels.html"><div class="navLink">Map</div></a>
            <a href="api.html"><div class="navLink">API</div></a>
          </div>
          <div class="navButtonsContainer">
            <a target="_blank" href="https://www.linkedin.com/in/jeff-wheadon-1b4958113/"><div class="roundButton">
              Contact Me
            </div></a>
          </div>
        </div>
      </nav>
      <div class="headerCardWrapper" style="height:auto;">
        <div class="headerCard" style="text-align:center;">
          <h1 style="margin: auto; margin-bottom:10px; margin-top:30px;">Questions about my work?</h1>
          <p style="margin:auto;">Fill out the form to asks questions, compliment, or even make suggestions for what I could do better.</p>
          <form name="contactForm" class="contactForm">
            <label>
              First Name:
              <input id="firstName" type="text" name="firstname" placeholder="First Name"/>
            </label>
            <label>
              Last Name:
              <input id="lastName" type="text" name="lastname" placeholder="Last Name"/>
            </label>
            <label>
              Email:
              <input id="email" type="text" name="email" placeholder="Email"/>
            </label>
            <label>
              Leave a Comment:
              <textarea id="comment" name="comment" placeholder="Ask me a question or leave a comment!"></textarea>
            </label>
            <input type="submit" value="Submit" id="formSubmitBtn"/>
          <form>
        </div>
      </div>
    </section>

    <div id="formDisplayContainer" style="box-sizing:border-box; padding:20px;"></div>


    <footer>
      <div class="footerTitleContainer">
        <h2>Let's Connect</h2>
      </div>
      <div class="socialContainer">
        <a target="_blank" href="https://www.facebook.com/jeff.wheadon"><i class="fab fa-facebook-square socialIcon" style="color:#3D5B97"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/jeff-wheadon-1b4958113/"><i class="fab fa-linkedin socialIcon" style="color:#127CB4"></i></a>
      </div>
    </footer>

    <script src="javascript/contact.js"></script>

  </body>
</html>
