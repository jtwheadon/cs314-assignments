<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <title>Jeff Wheadon Portfolio</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navLeft">
        <a href="index.html"><img src="Assets/profile_pic@2x.png" style="width:auto;height:100%;"></a>
      </div>
      <div class="navRight">
        <div class="navLinksContainer">
          <a class="navLink " href="projects.html">Projects</a>
        </div>
        <div class="navButtonsContainer">
          <div class="roundButton">
            Contact Me
          </div>
        </div>
      </div>
    </nav>

    <section class="headerSection">
      <div class="headerContent">
        <h1 style="margin-bottom:10px;">Questions about my work?</h1>
        <p>Fill out the form to asks questions, compliment, or even make suggestions for what I could do better.</p>
      </div>
    </section>

    <section class="formSection">
      <form name="contactForm" class="contactForm">
        <label>
          First Name:
          <input type="text" name="firstname" placeholder="First Name"/>
        </label>
        <label>
          Last Name:
          <input type="text" name="lastname" placeholder="Last Name"/>
        </label>
        <label>
          Email:
          <input type="text" name="email" placeholder="Email"/>
        </label>
        <label>
          Leave a Comment:
          <textarea name="comment" placeholder="Ask me a question or leave a comment!"></textarea>
        </label>
        <input type="submit" value="Submit"/>
      <form>
    </section>



    <footer>
      <div class="footerTitleContainer">
        <h2>Let's Connect</h2>
      </div>
      <div class="socialContainer">
        <a href="contact.html"><i class="fas fa-envelope-square socialIcon" style="color:#CA3936"></i></a>
        <a href="https://www.facebook.com/jeff.wheadon"><i class="fab fa-facebook-square socialIcon" style="color:#3D5B97"></i></a>
        <a href="https://www.linkedin.com/in/jeff-wheadon-1b4958113/"><i class="fab fa-linkedin socialIcon" style="color:#127CB4"></i></a>
      </div>
    </footer>
  </body>
</html>
